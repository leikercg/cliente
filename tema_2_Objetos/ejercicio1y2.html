<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    /*1.	Guarda tus datos nombre, edad, altura y casado (true o false) en variables. Muéstralas en la página Web con saltos de línea.
2.	Introduce tu nombre y edad por caja de texto y muestra en la página Web el siguiente mensaje: “Hola nombre, así que tienes xx años”.
*/
     var nombre= prompt("Nombre: ");
     var edad= prompt("Edad: ");
     var altura= parseFloat(prompt("Altura: "));
     var casado= Boolean
     document.write(nombre); document.write("<br>");
     document.write(edad); document.write("<br>");
     document.write(altura); document.write("<br>");
     document.write(casado);
     document.write("<br>");
     document.write("Hola "+nombre+" asi que tienes "+edad+" años.");
     document.write("<br>");
     document.write(typeof (altura)+" "+typeof (casado));

     //alert recoge javaScript y document.write recoge html \n o <br> respectivamente.

  </script>

</body>
</html>
