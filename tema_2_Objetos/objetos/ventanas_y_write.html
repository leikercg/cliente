<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //decir que sistema operativo tiene
    var SO = navigator.platform;
    document.write("<h1>Documento abierto con: " + SO +
    "</h1>");

    //Crea una ventana sencudaria y con Documento.write() añadele texto dentro
    var texto = prompt("Ingresa un título para la nueva ventana (secundaria): ");
    var texto2 = prompt("Ingresa un título para la nueva ventana (terciaria): ");
    var ventanaNueva = window.open();
    ventanaNueva.document.write("<h1>" + texto + "</h1>");
    ventanaNueva.document.title=texto;

    //Crea una ventana sencudaria y con Documento.write() añadele codigo html dentro

    var ventanaNueva2 = window.open();


    ventanaNueva2.document.write("<form name=\"cambiacolor\">");
    ventanaNueva2.document.write("<b>Selecciona un color para el fondo de página:</b><br>");
    ventanaNueva2.document.write("<select name=\"color\">");
    ventanaNueva2.document.write("<option value=\"red\">Rojo</option>");
    ventanaNueva2.document.write("<option value=\"blue\">Azul</option>");
    ventanaNueva2.document.write("<option value=\"yellow\">Amarillo</option>");
    ventanaNueva2.document.write("<option value=\"green\">Verde</option>");
    ventanaNueva2.document.write("</select>");
    ventanaNueva2.document.write("<input type=\"button\" value=\"Modifica el color\" onclick=\"document.bgColor=document.cambiacolor.color.value\">");
    ventanaNueva2.document.write("</form>")
  ventanaNueva2.document.title=texto2;// no se puede poner el titulo justo depues de abrir.

    </script>


</body>
</html>
