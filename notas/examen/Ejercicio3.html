<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function pedirDatos() {
      var nombre = prompt("Introduce el nombre: ");
      var apellidos = prompt("Introduce los apellidos: ");
      do {
        var saldo = prompt("Introduce el saldo, usa punto en lugar de comas: ");
      }
      while (saldo === null || isNaN(saldo) || saldo.trim() == "");
      var cuenta = new Array(nombre, apellidos, saldo);

      // Crear la instancia de CuentaBancaria aqu√≠
      var miCuenta = new CuentaBancaria(cuenta);
      miCuenta.mensaje();
    }

    function CuentaBancaria(myArray){
      if(Array.isArray(myArray)){
        this.nombre = myArray[0];
        this.apellidos = myArray[1];
        this.saldo = parseFloat( myArray[2]);
      }
      this.mensaje = function(){
        alert("Cuenta creada a nombre de "+this.nombre+" "+ this.apellidos+" con un saldo de "+ this.saldo);
      }
    }
  </script>
</head>

<body>

  <script>
  document.write('<input type="button" name="boton" id="boton" value="Crear cuenta bancaria" onclick="pedirDatos()">');//boton escrito por document, tiene acceso a las mismas funciones

  document.write("hola");//esto se escribe pero no borra.
  </script>
</body>
</html>
