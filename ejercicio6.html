<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
6.	Introduce 3 números y muestra un texto por pantalla que diga cuál es el mayor.
*/
    var n1 = parseInt(prompt("introduce el numero 1:"));
    var n2 = parseInt(prompt("introduce el numero 2"));
    var n3 = parseInt(prompt("introduce el numero 3"));


    if (n1>n2 && n1>n3){
      document.write(n1 + " es mayor que "+ n2+ " y "+ n3);
    }else if ( n2>n1 && n2>n3){
      document.write(n2 + " es mayor  "+ n1+ " y "+ n3);
    }else if ( n3>n1 && n3>n2) {
      document.write(n3 + " es mayor  "+ n1+ " y "+ n2);
    }else{
     document.write("algun numero es igual");
    }


  </script>
</body>
</html>
