<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <script>
    function aplicarIVA(valor, IVA) {
      return valor * ((IVA/100)+1);
    };
  </script>
  <title>Document</title>
</head>
  <script>
    var valor = 100;
    var IVA = 21;
    document.write (aplicarIVA("100","21") +"<br>");
    document.write (aplicarIVA(valor,IVA) +"<br>");
  </script>
<body>

</body>
</html>
