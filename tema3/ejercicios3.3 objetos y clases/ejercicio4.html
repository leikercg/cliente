<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*4.	Define un objeto “vestido”, que mediante una expresión, tenga dos propiedades “precio” y “descuento”, y un método “neto”. Este método calculará el precio con el descuento aplicado mediante una función. Los valores se pedirán por teclado. El script imprimirá en pantalla el resultado.*/





    function vestido(precio, descuento) {
      this.precio = precio;
      this.descuento = descuento;
      this.neto=calcula;//este metodo se define fuera del objeto.

    } function calcula() {//deifinimos el metodo fuera del objeto
      document.write("El precio final con desceunto es: "+this.precio*(100-this.descuento)/100);
    }

    var mi_vestido= new vestido(100,25);
    mi_vestido.neto();

  </script>
</body>
</html>
