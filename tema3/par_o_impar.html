<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function esPar(number) {
      if (number % 2 == 0){
        document.write("es par");
      }else{
        document.write("es impar");
      }
    }
  </script>
</head>

<body>
  <script>
    var number = prompt("introduce un numero ");

    esPar(number);
  </script>
</body>
</html>
