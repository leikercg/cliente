<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <script>
    /*1.	Realiza el ejemplo anterior “Métodos de objetos” pero usando el iniciador de objetos.*/

    function Coche(marca_in, modelo_in, anyo_in) {
      this.marca = marca_in;
      this.modelo = modelo_in;
      this.anyo = anyo_in;
      this.imprimeDatos = imprimeDatos;
    }
    function imprimeDatos() {// Método es del obejto coche, esta definida fuera de el
      document.write(this.marca + "<br>");
      document.write(this.modelo + "<br>");
      document.write(this.anyo + "<br>");
      document.write(" se imprimen hasta aquí los datos de metodo imprime datos");
    }

    var mi_coche = new Coche("Peugeot", "206cc", "2003");
    mi_coche.imprimeDatos();
    mi_coche.color = "azul"; //Nueva propiedad de la instancia.


    ////////////////////////////

    var Coche2 = { //////son objetos en concreto puntuales. las clases son plantillas para realizar objetos.
      marca:"Peugeot",
      modelo:"206cc",
      anyo:"2010",
      imprime: function(){//añadimos un metodo en en objeto literal también llamado iniciador de objetos.
        document.write(this.marca + "<br>");
      document.write(this.modelo + "<br>");
      document.write(this.anyo + "<br>");

      }
    }
    document.write("<br><br> A partir de aqui se imprimen los datos de obejto mi coche creado con el iniciador de objetos<br>");

    Coche2.imprime();
console.log(JSON.stringify(Coche2));
console.log(JSON.stringify(mi_coche));

let arrayy=[];
arrayy.push(Coche2);
arrayy.push(mi_coche);

console.log(arrayy);
console.log("------------------------------------------------");
console.log(JSON.stringify(arrayy));/*no hace falta convertir los obejtos a texto , se convierten automaticamente.*/
  </script>
