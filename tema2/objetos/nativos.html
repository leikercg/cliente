<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var i =0;//inicio la variable
      function moverVentana(){
        ventana.moveBy(5,5);//movimiento relativo respecto a la posicion anterior
        i++
        if(i<20)
        setTimeout('moverVentana()',1000); //La funcion se ejecuta cada 100 ms
         else
        ventana.close();
      }
  </script>
</head>
<body>

  <script>
    var radio = 2;
    document.write("si el radio de una circulo es "+radio+" su area es "+ Math.exp(2,radio)*Math.PI);

    document.write("<br><b>----------------------------------------------------------------</b><br>");
    document.write(parseInt(Math.random()*91+10)+"<br>");

    document.write("<br><b>----------------------------------------------------------------</b><br>");

    //Number.isNaN, isNaN, Number.NaN para comprobar que es un numero o no
    var max = Number.MAX_VALUE; // numero max
    document.write(max);

    document.write("<br><b>----------------------------------------------------------------</b><br>");

    var min = Number.MIN_VALUE; // numero min
    document.write(min);

    document.write("<br><b>----------------------------------------------------------------</b><br>");

    var positivo = Number.POSITIVE_INFINITY; // positivo infinito
    document.write(positivo);

    document.write("<br><b>----------------------------------------------------------------</b><br>");

    var negativo = Number.NEGATIVE_INFINITY; // negativo infinito
    document.write(negativo);

    document.write("<br><b>----------------------------------------------------------------</b><br>");

    //formatear el numero PI
    var pi = Math.PI;
    document.write (pi.toPrecision(3));

    document.write("<br><b>----------------------------------------------------------------</b><br>");

    document.write(pi.toFixed(2));

    document.write("<br><b>--------------------------------String--------------------------------</b><br>")

    var frase = prompt("Introduce una frase");
    document.write(frase.italics()+"<br>");
    document.write(frase.bold()+"<br>");
    document.write(frase.fixed()+"<br>");
    document.write(frase.strike()+"<br>");
    document.write(frase.fontcolor("red")+"<br>");
    document.write(frase.fontsize(45)+"<br>");
    document.write(frase.length+" numero de caracteres");

    document.write("<br><b>----------------------navegator--------------------------------</b><br>");


    document.write(navigator.userAgent +"<br> <br>");
      if(navigator.javaEnabled){
        document.write("java es ejecutable");
      }

    document.write("<br><b>----------------------screen--------------------------------</b><br>");
      document.write("anchura máxima "+ screen.width+" <br>");
      document.write("altura máxima "+ screen.height+" <br>");
      document.write("anchura máxima disponible"+ screen.availWidth+" <br>");
      document.write("altura máxima "+ screen.height+" <br>");

      document.write("<br><b>----------------------window mirar el head--------------------------------</b><br>");
      var ventana =  window.open("fecha.html","","left=100,top=100,width=250,height=150");
      ventana.moveTo(100,100);//admite tres parametros, no falta crear un new Window
      //ventana.setTimeout() hace una funcion cada x msegubndos
      //ventana.setInterval() realiza una función solo una vez pasados x milisegundos
      moverVentana();

      document.write("<br><b>----------------------Document--------------------------------</b><br>");
      document.bgColor="red";// esto cambia el color



  </script>


</body>
</html>
