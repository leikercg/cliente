<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*4.	Introduce un nombre y una nota mediante caja de texto. Si la nota es mayor que 4, se debe mostrar el texto “nombre está aprobado con un xx”.*/
    var nombre = prompt("introduce un nombre: ");
    var nota = parseInt(prompt("introduce una nota: "));

    if (nota > 4){
      document.write(nombre + " estás aprobado");
      }else{
      document.write(nombre + " estás supendido");
      }


  </script>


</body>
</html>
