<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="id_link" style="background-color: red;">hola</div>

  <script>
    // Asignar el manejador de eventos usando addEventListener
    document.getElementById("id_link").addEventListener("click", ventanas);

    function ventanas() {
      var nodoElemento = document.getElementById("id_link");

      // Cambiar el valor del atributo title usando setAttribute
      nodoElemento.setAttribute("href", "https://www.google.es/");

      // Obtener el valor actualizado del atributo title
      var nuevoValor = nodoElemento.getAttribute("style");

      alert("Nuevo valor del atributo href: " + nuevoValor);

  </script>
</body>
</html>
