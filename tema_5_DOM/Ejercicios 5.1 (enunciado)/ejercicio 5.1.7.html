<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="#" id="id_link" title="Enlace de prueba">Pulsa aqu√≠</a>
  <script>
    // Asignar el manejador de eventos usando addEventListener//HAY QUE PONERLO SIN EL ON
    document.getElementById("id_link").addEventListener("mouseover", ventanas);

    function ventanas() {
      var nodoElemento = document.getElementById("id_link");

      // Cambiar el valor del atributo title usando setAttribute
      nodoElemento.setAttribute("title", "Enlace de prueba CAAAMBIIIIADO");

      // Obtener el valor actualizado del atributo title
      var nuevoValor = nodoElemento.getAttribute("title");

      alert("Nuevo valor del atributo title: " + nuevoValor);
    }
  </script>
</body>
</html>
