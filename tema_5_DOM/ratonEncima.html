<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
  function ratonEncima(){
    document.getElementsByTagName("div")[0].childNodes[0].nodeValue="el raton está encima"; //childNodes devuelve una lista de todos los elementos, children solo lo hace de los elementos HTML
  }
  function ratonFuera(){
    document.getElementsByTagName("div")[0].childNodes[0].nodeValue="el ratón NNNOOO está encima";
  }
  </script>
</head>
<body>
    <div onmouseover="ratonEncima()" onmouseout="ratonFuera()">HOLA</div>
</body>
</html>
