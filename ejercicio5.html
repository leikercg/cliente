<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*5.	Introduce 2 números y muestra un texto por pantalla que diga cuál es el mayor.*/
    var n1 = parseInt(prompt("introduce el numero 1:"));
    var n2 = parseInt(prompt("introduce el numero 2"));

    if (n1>n2){
      document.write(n1 + " es mayor que "+ n2);
    }else if ( n2>n1){
      document.write(n2 + " es mayor que "+ n1);
    }


  </script>
</body>
</html>
