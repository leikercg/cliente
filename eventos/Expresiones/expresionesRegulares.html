  <script>
    function validarEmail() {
      valor = formulario.email.value;
      if (!(/^(.+\@.+\..+)$/.test(valor))) {
        alert("email malo");
        return false;
      }
      alert("email bueno");
      return true;
    }
    function validarDni() {
      valor = formulario.dni.value;
      var letras = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"];
      if (!(/^\d{8}[a-zA-Z]$/.test(valor))) { return false; }
      if (valor.charAt(8).toUpperCase() !=
        letras[(valor.substring(0, 8)) % 23]) { return false; }
      return true;
    }

    function validarTelefono() {
      valor = formulario.telefono.value;
      if (!(/^\d{9}$/.test(valor))) {
        return false;
      }
      return true;
    }

    function validacionFinal(){//no dejarfa enviar el formulario a no ser que se cumplan todas
      if(validarDni() && validarEmail() && validarTelefono()){
        return true;
      }else{
        return false;
      }
    }
    function saludo(){
      alert("hola");
    }

  </script>
