<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function longitud(event) {
      var evento = event || window.event;
      var longitud = document.getElementById("area").value.length;
      if(longitud>10){
        document.getElementById("contador").innerHTML = "maximo 10 caracteres, caracteres restantes: " + 0;//por que guardaba una pulsaci√≥n mas y quedaba -1
      }else{
      document.getElementById("contador").innerHTML = "maximo 10 caracteres,<br> caracteres restantes: " + (10 - longitud);
      }

      // Restringe la entrada si la longitud es mayor que 10
      if (longitud >= 10) {
        document.getElementById("area").value = document.getElementById("area").value.slice(0, 10);
      }
    }
  </script>
</head>
<body>
  <label id="contador" for="area">maximo 10 caracteres</label> <br>
  <textarea name="texto" id="area" cols="30" rows="10" oninput="longitud(event)"></textarea>
</body>
</html>
