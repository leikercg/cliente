<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function getCookie(c_name) {
      var
        i, x, y, ARRcookies = document.cookie.split(";");
      for (i = 0; i < ARRcookies.length; i++) {
        x = ARRcookies[i].substr(0, ARRcookies[i].indexOf("="));
        y = ARRcookies[i].substr(ARRcookies[i].indexOf
          ("=") + 1);
        x = x.replace(/^\s+|\s+$/g, "");
        if (x == c_name) {
          return unescape(y);
        }
      }
    }
    function setCookie(c_name, value, exdays) {
      var exdate = new Date();
      exdate.setDate(exdate.getDate() + exdays);
      var c_value = escape(value) + ((exdays == null) ? "" : "; expires = " + exdate.toUTCString());
      document.cookie = c_name + "=" + c_value;
    }
    function checkCookie() {
      var cont = getCookie("cont");
      if (cont != null) {
        document.getElementById("contador").value="Numero de visitas: "+getCookie("cont");
        valor=parseInt(getCookie("cont"));
        valor++;
        setCookie("cont",valor,3);

      } else {
          setCookie("cont", 1, 3);
      }
    }
  </script>
</head>
<body>
  <input type="text" name="" id="contador" readonly>
  <script>
  checkCookie();
  </script>
</body>
</html>
