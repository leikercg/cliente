<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {/*hecho con css el ejercicio 2*/
      margin: 0px;
      padding: 0px;
    }

    body,
    html {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    .arriba,
    .abajo {
      height: 50%;
      width: 100%;
      display: flex;
    }
    #uno,#dos,#tres,#cuatro{
      width: 50%;
      height: 100%;
    }

    #uno{
      background-color: red;
    }
    #dos{
      background-color: blue;
    }
    #tres{
      background-color: green;
    }
    #cuatro{
      background-color: black;
    }

  </style>
</head>

<body>
  <div class="arriba">
    <div id="uno"></div>
    <div id="dos"></div>
  </div>
  <div class="abajo">
    <div id="tres"></div>
    <div id="cuatro"></div>
  </div>


</body>
</html>
