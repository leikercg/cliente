  <script>
    /*
7.	Muestra si un número introducido es par o impar. Si no se introduce ningún número (se pulsa en “Cancelar”), debe aparecer de nuevo la solicitud.
*/


    do {
      var n1 = parseInt(prompt("introduce el numero 1:"));
    }while(isNaN(n1))//sin hacer el parse comprobar si es
    {
      if (n1%2==0){
        document.write(n1 + " es par ");
      }else {
        document.write(n1 + " es iiiiimpar ");
      }}



  </script>
